<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON:API Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #1DA0C3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .search-box {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #1DA0C3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #1686a3;
        }
        
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            max-height: 500px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .tab.active {
            border: 1px solid #ddd;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
            background-color: white;
            border-radius: 4px 4px 0 0;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>JSON:API Test Client for Bandcamp-Tidal Integration</h1>
    
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Enter search term...">
        <button id="search-standard">Standard Search</button>
        <button id="search-jsonapi">JSON:API Search</button>
    </div>
    
    <div class="tabs">
        <div class="tab active" data-tab="results">Results</div>
        <div class="tab" data-tab="raw">Raw JSON</div>
    </div>
    
    <div id="results-tab" class="tab-content active">
        <h2>Search Results</h2>
        <div id="results-container"></div>
    </div>
    
    <div id="raw-tab" class="tab-content">
        <h2>Raw JSON Response</h2>
        <pre id="json-output"></pre>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchStandardBtn = document.getElementById('search-standard');
            const searchJsonApiBtn = document.getElementById('search-jsonapi');
            const resultsContainer = document.getElementById('results-container');
            const jsonOutput = document.getElementById('json-output');
            const tabs = document.querySelectorAll('.tab');
            
            // Tabs functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update active content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabName}-tab`) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // Standard search
            searchStandardBtn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (!query) return;
                
                performSearch('/api/search-with-tidal', { searchTerm: query });
            });
            
            // JSON:API search
            searchJsonApiBtn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (!query) return;
                
                performSearch('/api/jsonapi/search', { searchTerm: query });
            });
            
            // Perform search
            async function performSearch(endpoint, data) {
                try {
                    resultsContainer.innerHTML = '<p>Searching...</p>';
                    jsonOutput.textContent = '';
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    // Display raw JSON
                    jsonOutput.textContent = JSON.stringify(result, null, 2);
                    
                    // Display formatted results
                    if (endpoint.includes('jsonapi')) {
                        displayJsonApiResults(result);
                    } else {
                        displayStandardResults(result);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    resultsContainer.innerHTML = `<p>Error: ${error.message}</p>`;
                }
            }
            
            // Display standard results
            function displayStandardResults(data) {
                if (!data.success) {
                    resultsContainer.innerHTML = `<p>Error: ${data.message}</p>`;
                    return;
                }
                
                let html = `
                    <div style="margin-bottom: 20px; padding: 15px; background-color: #f5f5f5; border-radius: 4px;">
                        <p><strong>Search Term:</strong> ${data.searchTerm || 'Unknown'}</p>
                        <p><strong>Total Results:</strong> ${data.results.length}</p>
                        <p><strong>Tidal Matches:</strong> ${data.tidalMatches}</p>
                        ${data.htmlReportUrl ? `<p><a href="${data.htmlReportUrl}" target="_blank">View Full HTML Report</a></p>` : ''}
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
                `;
                
                data.results.forEach(item => {
                    const tidalFound = item.tidal && item.tidal.found;
                    
                    html += `
                        <div style="border: 1px solid #ddd; border-radius: 4px; padding: 15px;">
                            <h3>${item.name || 'Untitled'}</h3>
                            <p>${item.artist ? `by ${item.artist.name}` : ''}</p>
                            <p style="color: ${tidalFound ? 'green' : 'red'};">
                                ${tidalFound ? '✓ Available on Tidal' : '✗ Not on Tidal'}
                            </p>
                            <p>
                                <a href="${item.url}" target="_blank">View on Bandcamp</a>
                                ${tidalFound && item.tidal.match ? 
                                    `<br><a href="https://tidal.com/browse/track/${item.tidal.match.id}" target="_blank">View on Tidal</a>` : 
                                    ''}
                            </p>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultsContainer.innerHTML = html;
            }
            
            // Display JSON:API results
            function displayJsonApiResults(data) {
                if (data.errors) {
                    const errors = data.errors.map(err => `${err.title}: ${err.detail}`).join('<br>');
                    resultsContainer.innerHTML = `<p>Errors:<br>${errors}</p>`;
                    return;
                }
                
                let html = `
                    <div style="margin-bottom: 20px; padding: 15px; background-color: #f5f5f5; border-radius: 4px;">
                        <p><strong>Search Term:</strong> ${data.meta?.searchTerm || 'Unknown'}</p>
                        <p><strong>Total Results:</strong> ${data.meta?.totalResults || 0}</p>
                        <p><strong>Tidal Matches:</strong> ${data.meta?.tidalMatches || 0}</p>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
                `;
                
                if (data.data) {
                    data.data.forEach(resource => {
                        const hasTidal = resource.relationships && resource.relationships.tidal;
                        
                        // Find related Tidal resource if it exists
                        let tidalResource = null;
                        if (hasTidal && data.included) {
                            tidalResource = data.included.find(item => 
                                item.id === resource.relationships.tidal.data.id
                            );
                        }
                        
                        html += `
                            <div style="border: 1px solid #ddd; border-radius: 4px; padding: 15px;">
                                <h3>${resource.attributes.name || 'Untitled'}</h3>
                                <p>by ${resource.attributes.artist}</p>
                                <p style="color: ${hasTidal ? 'green' : 'red'};">
                                    ${hasTidal ? '✓ Available on Tidal' : '✗ Not on Tidal'}
                                </p>
                                <p>
                                    <a href="${resource.attributes.url}" target="_blank">View on Bandcamp</a>
                                    ${tidalResource ? 
                                        `<br><a href="${tidalResource.attributes.url}" target="_blank">View on Tidal</a>` : 
                                        ''}
                                </p>
                            </div>
                        `;
                    });
                }
                
                html += '</div>';
                resultsContainer.innerHTML = html;
            }
        });
    </script>
</body>
</html>
